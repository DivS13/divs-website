<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full name</label><br>
    <input type="text" name="full_name" placeholder="Divyanshu Sah">
  </div>
  
  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" name="email" placeholder="div@sah.com">
  </div>
  
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="url" placeholder="https://linkedin.com/in/divsah">
  </div>

  <input type="submit">
</form>
